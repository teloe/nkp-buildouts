    <section id="banner">

    <section id="main">
        <div class="grid-container grid-parent">
            <div class="grid-80 prefix-10 tablet-80 tablet-prefix-10 mobile-100">
                <h1>New Website Coming Soon....</h1>
                <p>Stay Connected</p>
                <h3>Contact Us</h3>
                <form action="/#wpcf7-f5065-o1" method="post" class="wpcf7-form" novalidate="novalidate">
                    <div class="footer-form">
                        <div class="grid-33 tablet-grid-50 mobile-grid-100"><span class="wpcf7-form-control-wrap fullname"><input type="text" name="fullname" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Name*"></span></div>
                        <div class="grid-33 tablet-grid-50 mobile-grid-100"><span class="wpcf7-form-control-wrap email"><input type="email" name="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Email*"></span></div>

                        <div class="grid-100"><span class="wpcf7-form-control-wrap message"><textarea name="message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Message*"></textarea></span></div>
                        <div class="grid-100 agreement tac"><span class="wpcf7-form-control-wrap agree"><span class="wpcf7-form-control wpcf7-acceptance"><span class="wpcf7-list-item"><input type="checkbox" name="agree" value="1" aria-invalid="false" class="checkbox-inline"></span></span></span> I agree to the <a href="/terms-of-use/">terms of use</a></div>
